<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <header class="header">
        <a href="">View high scores</a>
        <p id="timer">Time: 60 </p>
    </header>

    <main class="container">
        <div id="welcome-page" class="welcome-page">
            <h1 class="welcome" id="questions">Coding Quiz Challenge</h1>
            <p id="instructions">Welcome to the Code Quiz! Please answer all questions in the allotted time</br>But be careful a wrong answer is a 10 second penalty!!

            </p>
        </div>

        <div id="question"></div>
        <div id="answer-buttons" class="buttons">
            <ul>
                <li id="listitem">
                    <button id="btn-1" class="btn"></button>
                    <button id="btn-2" class="btn"></button>
                    <button id="btn-3" class="btn"></button>
                    <button id="btn-4" class="btn"></button>
                </li>
            </ul>
        </div>

        <div id="display-1" class="hide">Correct!</div>
        <div id="display-2" class="hide">Wrong!</div>
        <div id="end-game" class="end hide">
            <h1 class="done">All Done!!</h1>
            <p id="score"></p>
            <p id="int">Enter Initials</p>
            <input type="text" id="initials" placeholder="Your Initials">
            <button id="submit-btn">Submit</button>
        </div>

        <div id="high-score" class="hide">
            <p id="win">High Scores</p>
            <ol id="score-list"></ol>
            <input type="text" id="final" placeholder="">
            <button id="go-back" type="submit">Go Back</button>
            <button id="reset" type="reset">Clear Scores</button>
        </div>
        <div>
            <button id="start-btn" class="btn" type="submit">Start Quiz</button>
        </div>



    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
