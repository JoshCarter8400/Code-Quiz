<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <header class="header">
        <a href="">View high scores</a>
        <p id="timer">Time: </p>
    </header>

    <main class="container">
        <div id="welcome-page" class="welcome-page">
            <h1 class="welcome">Coding Quiz Challenge</h1>
            <p class="instructions">Please answer the following Questions within the time limit</br>But don't rush! Incorrect answers come with a 10 second penalty!!</p>
        </div>

        <div id="questions"></div>
        <div id="quiz"></div>

        <div id="answer-buttons" class="buttons">
            <button class="btn">Choice 1</button>
            <button class="btn">Choice 2</button>
            <button class="btn">Choice 3</button>
            <button class="btn">Choice 4</button>
            <button id="start-btn" class="btn" type="submit">Start Quiz</button>
        </div>





    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
